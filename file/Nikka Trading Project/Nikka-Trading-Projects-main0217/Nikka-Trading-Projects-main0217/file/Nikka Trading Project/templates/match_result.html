<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lot Finder - Results</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .lots-header {
      background: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
    }
    .lots-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 420px;
    }
    .lot-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Match Result</h1>
    <p><strong>School ID:</strong> {{ school_id }}</p>
    <p><strong>School Name:</strong> {{ school_name }}</p>
    <p><strong>Region Name:</strong> {{ region_name }}</p>
    <p><strong>Division Name:</strong> {{ division_name }}</p>
  </div>

  <div class="lots-header">Available Lot Numbers:</div>

  <div class="lots-container">
    {% for lot in lots.split(', ') %}
      <div class="lot-box">
        <input type="checkbox" id="lot_{{ lot }}" name="selected_lots" value="{{ lot }}">
        <label for="lot_{{ lot }}">Lot {{ lot }}</label>
      </div>
    {% endfor %}
  </div>

  <a href="/input">
    <button>Return to Search</button>
  </a>
</body>
</html>
