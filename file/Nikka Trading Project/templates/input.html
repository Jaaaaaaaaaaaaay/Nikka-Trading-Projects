<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lot Finder - Input Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f7ef;
      border-left: 4px solid #28a745;
      border-radius: 5px;
      font-size: 14px;
    }
    .dashboard-btn {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #6c757d;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .dashboard-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lot Finder - Input Page</h1>
    <form action="/input" method="POST">
      <label for="school_id">School ID:</label>
      <input type="text" id="school_id" name="school_id">

      <label for="school_name">School Name:</label>
      <input type="text" id="school_name" name="school_name">

      <button type="submit">Submit</button>
    </form>

    {% if result %}
      <div class="result">
        <strong>Available Lot Numbers:</strong>
        <p>{{ result }}</p>
      </div>
    {% endif %}

    <a href="/" class="dashboard-btn">Return to Dashboard</a>
  </div>
</body>
</html>
